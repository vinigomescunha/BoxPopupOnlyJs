<html>
<head>

            display: inline-block;

            padding: 11px 3px;

        .closebtn::after {

              cursor: pointer;
              padding: 10px 8px;
              border-radius: 11px;

              background-color: #3F1B1B;
              color: #FFFFFF;
        }

    <script>

    </script>
</head>

    <div id="content">
	<a style="float:right;paddinbg:10px;font-size:30px" href=index2.html>#2</a>

        <button onclick="popUp('#teste2',example2)">Example 2</button>
        <button onclick="popUp('#default')">Default</button>

        <div id="default">
